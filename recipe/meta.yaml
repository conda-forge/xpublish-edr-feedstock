{% set name = "xpublish-edr" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xpublish_edr-{{ version }}.tar.gz
  sha256: e341084bc04b5ad8afd6789b53054e24187c1c06757f4801316693abdffe1eb6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - wheel
    - setuptools-scm >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - geopandas
    - scipy
    - shapely
    - xarray
    - xpublish <0.4.0,>=0.3.0

test:
  imports:
    - xpublish_edr
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/xpublish-community/xpublish-edr
  summary: Xpublish plugin for the OGC EDR API
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mpiannucci
    - jhamman
    - abkfenris
