{% set name = "xpublish-edr" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xpublish_edr-{{ version }}.tar.gz
  sha256: 1c52f178cb46a726bbb0927103e8f5c80dc012eca99d97da8c2f1bf197f967d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - wheel
    - setuptools-scm >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - geopandas
    - scipy
    - shapely
    - xarray
    - xpublish <0.4.0,>=0.3.0

test:
  imports:
    - xpublish_edr
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/xpublish-community/xpublish-edr
  summary: Xpublish plugin for the OGC EDR API
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mpiannucci
    - jhamman
    - abkfenris
